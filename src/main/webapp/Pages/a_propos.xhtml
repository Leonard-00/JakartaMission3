<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">
    <h:head>
        <title>À propos</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="../style.css"/>
    </h:head>
    <h:body class="bg-light">
        <!-- Navbar avec bouton déconnexion -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">Application Indonésie</span>
                <div class="d-flex align-items-center">
                    <span class="text-white me-3">Bienvenu, #{profileBean.username}</span>
                    <h:form class="d-inline">
                        <h:commandButton value="Déconnexion" action="#{profileBean.deconnecter()}" styleClass="btn btn-danger btn-sm"/>
                    </h:form>
                </div>
            </div>
        </nav>

        <div class="container mt-5">
            <div class="row">
                <!-- Colonne gauche : Profil utilisateur -->
                <div class="col-md-6">
                    <div class="card shadow-sm">
                        <div class="card-header bg-primary text-white">
                            <h3 class="mb-0">Mon Profil</h3>
                        </div>
                        <div class="card-body">
                            <h:form>
                                <!-- Messages d'erreur et de succès -->
                                <h:messages globalOnly="true" styleClass="alert alert-info" rendered="#{!empty facesContext.messageList}"/>
                                
                                <div class="mb-3">
                                    <label for="username" class="form-label"><strong>Nom d'utilisateur :</strong></label>
                                    <h:inputText id="username" value="#{profileBean.username}" styleClass="form-control" readonly="true"/>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="email" class="form-label"><strong>Email :</strong></label>
                                    <h:inputText id="email" value="#{profileBean.email}" styleClass="form-control" readonly="true"/>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="description" class="form-label"><strong>Description :</strong></label>
                                    <h:inputTextarea id="description" value="#{profileBean.description}" styleClass="form-control" rows="4"/>
                                </div>
                                
                                <div class="d-grid gap-2">
                                    <h:commandButton value="Modifier le profil" action="#{profileBean.modifierProfil()}" styleClass="btn btn-primary"/>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>

                <!-- Colonne droite : Modification du mot de passe -->
                <div class="col-md-6">
                    <div class="card shadow-sm">
                        <div class="card-header bg-warning text-dark">
                            <h3 class="mb-0">Modifier le mot de passe</h3>
                        </div>
                        <div class="card-body">
                            <h:form>
                                <div class="mb-3">
                                    <label for="ancienMotDePasse" class="form-label"><strong>Ancien mot de passe :</strong></label>
                                    <h:inputSecret id="ancienMotDePasse" value="#{profileBean.ancienMotDePasse}" styleClass="form-control" required="true" requiredMessage="L'ancien mot de passe est requis"/>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="nouveauMotDePasse" class="form-label"><strong>Nouveau mot de passe :</strong></label>
                                    <h:inputSecret id="nouveauMotDePasse" value="#{profileBean.nouveauMotDePasse}" styleClass="form-control" required="true" requiredMessage="Le nouveau mot de passe est requis"/>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="confirmerMotDePasse" class="form-label"><strong>Confirmer le mot de passe :</strong></label>
                                    <h:inputSecret id="confirmerMotDePasse" value="#{profileBean.confirmerMotDePasse}" styleClass="form-control" required="true" requiredMessage="La confirmation est requise"/>
                                </div>
                                
                                <div class="d-grid gap-2">
                                    <h:commandButton value="Modifier le mot de passe" action="#{profileBean.modifierMotDePasse()}" styleClass="btn btn-warning"/>
                                </div>
                            </h:form>
                        </div>
                    </div>

                    <!-- Bouton retour à l'accueil -->
                    <div class="mt-3">
                        <h:form>
                            <h:commandButton value="Retour à l'accueil" action="#{navigationController.retourAccueil()}" styleClass="btn btn-secondary w-100"/>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </h:body>
</html>
